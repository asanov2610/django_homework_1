{% extends 'catalog/base.html' %}
{% block content %}
<div class=" text-center col-12 mb-5">
    <a class="btn btn-success" href="{% url 'blog:create' %}">Добавить запись</a>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-success" href="{% url 'blog:view' object.pk %}" role="button">View</a>
                                <a class="btn btn-primary" href="{% url 'blog:edit' object.pk %}" role="button">Edit</a>
                                <a class="btn btn-danger" href="{% url 'blog:delete' object.pk %}" role="button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
