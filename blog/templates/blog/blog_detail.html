{% extends 'catalog/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Заголовок: {{ object.title }}  ({{ object.slug }})</p>
                        <p class="card-text">Содержимое: {{ object.body }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                    <p>Просмотры: {{ object.views_counter }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
